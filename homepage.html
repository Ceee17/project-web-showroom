<body ng-app="myApp" ng-controller="myController">
  <nav class="sidebar locked">
    <div class="logo_items flex">
      <span class="nav_image">
        <img src="images/logo.png" alt="logo_img" />
      </span>
      <span class="logo_name">Honda</span>
      <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
      <i class="bx bx-x" id="sidebar-close"></i>
    </div>

    <div class="menu_container">
      <div class="menu_items">
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">Menu</span>
            <span class="line"></span>
          </div>

          <li class="item">
            <a href="#home" class="link flex">
              <i class="bx bx-home-alt"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="item">
            <a href="#owner" class="link flex">
              <i class="bx bx-user"></i>
              <span>Owner</span>
            </a>
          </li>
          <li class="item">
            <a href="#promotion" class="link flex">
              <i class="bx bxs-discount"></i>
              <span>Promotion</span>
            </a>
          </li>
          <li class="item">
            <a href="#news" class="link flex">
              <i class="bx bx-news"></i>
              <span>News</span>
            </a>
          </li>
          <li class="item">
            <a href="about-us/about-us.html" class="link flex">
              <i class="bx bx-group"></i>
              <span>About Us</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main">
    <section id="home">
      <h1>Honda</h1>
     
    <section id="owner" class="hidden">
      <h1>Honda Owners</h1>
      
      <!-- AngularJS Card for Owners -->
      <div ng-repeat="owner in owners" class="card">
        <img ng-src="{{ owner.image }}" alt="{{ owner.title }}" />
        <h2>{{ owner.title }}</h2>
        <p>{{ owner.description }}</p>
      </div>
    </section>

    <section id="promotion" class="hidden">
      <h1>Honda Promotions</h1>
    
      <div class="card-container">
        <div class="card" ng-repeat="promotion in promotions" ng-class="'card-' + $index">
          <div class="head-card">
            <img ng-src="{{ promotion.image }}" alt="{{ promotion.title }}" class="card-image" />
          </div>
          <div class="body-card">
            <h2>{{ promotion.title }}</h2>
            <p>{{ promotion.description }}</p>
            <svg class="w-6 h-6" fill="none" stroke="#303030" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </div>
        </div>
      </div>
    </section>
    
    <section id="news" class="hidden">
      <h1>Honda News</h1>
      <div class="news-container">
        <div class="news-item" ng-repeat="news in newsItems">
          <a ng-href="{{ news.link }}" target="_blank" class="news-link">
            <div class="news-content">
              <h2 class="news-title">{{ news.title }}</h2>
              <p>{{ news.description }}</p>
            </div>
            <img ng-src="{{ news.image }}" alt="{{ news.title }}" class="news-image" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const links = document.querySelectorAll(".link");

    // Remove the lock icon and prevent sidebar locking
    const lockIcon = document.querySelector("#lock-icon");
    lockIcon.parentNode.removeChild(lockIcon);

    // Function to show the sidebar when the mouse enters
    const showSidebar = () => {
      document.querySelector(".sidebar").classList.remove("close");
    };

    // Function to hide the sidebar when the mouse leaves
    const hideSidebar = () => {
      document.querySelector(".sidebar").classList.add("close");
    };

    // Add event listeners for sidebar hover events
    document.querySelector(".sidebar").addEventListener("mouseenter", showSidebar);
    document.querySelector(".sidebar").addEventListener("mouseleave", hideSidebar);

    // Add event listeners for sidebar opening/closing
    const sidebarOpenBtn = document.querySelector("#sidebar-open");
    sidebarOpenBtn.addEventListener("click", toggleSidebar);
    const sidebarCloseBtn = document.querySelector("#sidebar-close");
    sidebarCloseBtn.addEventListener("click", toggleSidebar);
  </script>
</body>
