<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body ng-app="myApp" ng-controller="LoginController">

<div class="container">
  <img src="assets/logohonda.png" alt="Honda Logo" class="login-image">
  <div class="login-form">
    <div class="header">
      <h1>User Login</h1>
    </div>
    <br>  
    <form name="loginForm">
      <div class="wrapper">
        <div class="entryarea">
      <input type="text" required id="username" name="username" ng-model="username">
      <label for ="username" class="labelline">Username</label>
   </div>
</div>
      <br>
      <br>
      <div class="wrapper">
      <div class="entryarea">
      <input type="password" required id="password" name="password" ng-model="password">
      <label for="password" class="labelline">Password</label>
   </div>
</div>
      <!-- Add this below the password field in your existing form -->
<div class="forgot-password">
  <a href="#">Forgot Password?</a>
</div>
<br>
      <button type="submit" ng-click="login()">Login</button>
      <a>or</a>
      <div class="signup">
        <a href="#">Create Account</a>
      </div>
    </form>
    <div class="errorMessage" ng-show="errorMessage">{{ errorMessage }}</div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
 <script src="loginjs.js"></script>

</body>
</html>
